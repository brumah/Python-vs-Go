<!DOCTYPE html>
<html>
<head>
    <title>Python vs Go</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-4xl font-bold text-gray-800 text-center bg-gray-500">Golang Requests</h1>
    <div class="min-h-screen flex items-center justify-center bg-gray-500">
        <!-- Container for the two columns -->
        <div class="container mx-auto p-6 bg-gray-300 shadow-lg rounded-lg flex">
            <!-- First Column (20% width) -->
            <div class="w-1/5 p-6 flex flex-col items-center">
                <h2 class="text-3xl font-semibold text-gray-800 mb-4 text-center">Query</h2>
                <button class="bg-blue-800 hover:bg-blue-500 text-gray-300 font-bold py-2 px-4 rounded-full"
                        hx-get="/queries?id=1"
                        hx-target="#target"
                        hx-swap="innerhtml">
                        Select All</button>
                <button class="bg-green-800 hover:bg-green-500 text-gray-300 font-bold py-2 px-4 rounded-full mt-4"
                        hx-get="/queries?id=2"
                        hx-target="#target"
                        hx-swap="innerhtml">
                        Select Conditional</button>
                <button class="bg-gray-800 hover:bg-gray-500 text-gray-300 font-bold py-2 px-4 rounded-full mt-4"
                        hx-get="/queries?id=3"
                        hx-target="#target"
                        hx-swap="innerhtml">
                        Clear</button>
            </div>
            <!-- Second Column (80% width) -->
            <div class="w-4/5 p-6">
                <h2 class="text-3xl font-semibold text-gray-900 mb-4 text-center">Response</h2>
                <table class="table-auto w-full border border-collapse text-center" id="target">
                    <thead>
                        <tr>
                            <th class="px-4 py-2 border border-gray-900">Username</th>
                            <th class="px-4 py-2 border border-gray-900">Account Creation Date</th>
                            <th class="px-4 py-2 border border-gray-900">Follower Count</th>
                            <th class="px-4 py-2 border border-gray-900">Post Count</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
